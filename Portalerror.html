  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<title> Welcome To My WiFi</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fa;color:#222;margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{
	padding: 28px;
	border-radius: 10px;
	box-shadow: 0 6px 20px rgba(25,25,25,0.08);
	width: 360px;
	max-width: 94%;
	font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
	font-size: 14px;
	background-color: #F7FAFD;
	text-align: center;
}
    h1{
	margin: 0 0 10px;
	font-size: 24pt;
	font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", monospace;
	text-align: center;
	font-weight: bolder;
	font-style: oblique;
	color: #1F0102;
}
    p{margin:0 0 16px;font-size:14px;color:#555}
    .field{margin-bottom:12px}
    input[type=text],input[type=password]{width:100%;padding:10px;border:1px solid #d7dbe0;border-radius:6px;font-size:14px}
    .row{display:flex;gap:8px}
    .button{
	padding: 10px 14px;
	border: 0;
	border-radius: 8px;
	background: #0073e6;
	color: #FFFFFF;
	font-weight: 600;
	cursor: pointer;
	text-align: center;
	font-size: 16px;
}
    button.secondary{background:#6c757d}
    .foot{font-size:12px;color:#888;margin-top:12px;text-align:center}
    .note{font-size:12px;color:#444;margin-bottom:10px}
  body,td,th {
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", serif;
}
  </style>
</head>
<body>
  <div class="card" role="main">
    <blockquote>
      <blockquote>
        <h1>Welcome To My WiFi</h1>
        <p class="field" style="color: #F90615; font-weight: bolder; font-style: normal; font-size: 16px; font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif;">Incorrect Username or Password</p>
      </blockquote>
    </blockquote>
    <!-- Authentication form (username/password) -->
    <form method="post" action="$PORTAL_ACTION$" id="authForm">
      <div class="field">
        <input name="auth_user" type="text" required="required" placeholder="Username  " autocomplete="username">
        <div class="field">
          <input name="auth_pass" type="password" required="required" placeholder="Password  " autocomplete="current-password">
        </div>
      </div>
      <div class="field">
        <input type="hidden" name="zone" value="$PORTAL_ZONE$">
       
      <input type="submit" name="accept" class="button" value="Login / Continue" id="login" >
      </div>
      <div class="row">
        
      </div>
    </form>

   <div class="foot">Need Help? Contact The Network Administrator.</div>
  </div>

  <script>
    // Simple UI switcher between login and terms
    document.getElementById('showTerms').addEventListener('click', function(){
      document.getElementById('authForm').style.display = 'none';
      document.getElementById('termsForm').style.display = 'block';
    });
    document.getElementById('cancelTerms').addEventListener('click', function(){
      document.getElementById('termsForm').style.display = 'none';
      document.getElementById('authForm').style.display = 'block';
    });

		    // Optional: if pfSense provides a $PORTAL_MESSAGE$ token you can show it
		    // and if no $PORTAL_ACTION$ is present (rare), show debug text.
  </script>
</body>
</html>
